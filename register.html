<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/css/loader.css">
</head>
<body>

<div id="loader" class="spinner"></div>

<div class="form-box" id="form-box">
  <div class="form-head overlap"><img src="assets/img/theyyam.png"/></div>
  <h2 style="font-size: 40px;">Online Registration</h2>
  <form name="form-reg" enctype="multipart/form-data">

    <div class="user-box">
      <input type="text" name="name" required="true">
      <label>Full Name</label>
    </div>

    <div class="user-box">
      <select name="class" required="true">
        <option value="0">Select Class</option>
        <option value="1ece1">1st Year - ECE - 1</option>
        <option value="2ece1">2nd Year - ECE - 1</option>
        <option value="3ece1">3rd Year - ECE - 1</option>
        <option value="4ece1">4th Year - ECE - 1</option>
        <option value="1ece2">1st Year - ECE - 2</option>
        <option value="2ece2">2nd Year - ECE - 2</option>
        <option value="3ece2">3rd Year - ECE - 2</option>
        <option value="4ece2">4th Year - ECE - 2</option>
      </select>
    </div>

    <div class="user-box">
      <select name="program" required="true">
        <option value="0">Participating in ?</option>
        <option value="Light Music">Light Music  (10AM - 11PM)</option>
        <option value="Poem Writing English">Poem Writing English  (10AM - 11PM)</option>
        <option value="Folk song">Folk song  (11.30AM - 12.30PM)</option>
        <option value="Poem writing Malayalam">Poem writing Malayalam  (11.30AM - 12.30PM)</option>
        <option value="Essay Writing">Essay Writing English  (11.30AM - 12.30PM)</option>
        <option value="Standup Comedy">Standup Comedy  (2PM - 3PM)</option>
        <option value="Essay Writing Malayalam">Essay Writing Malayalam   (2PM - 3PM)</option>
        <option value="Collage">Collage  (2PM - 3.30PM)</option>
        <option value="Classical Music">Classical Music (4PM - 5PM)</option>
        <option value="Water colour">Water colour  (4PM - 5.30PM)</option>
        <option value="Western dance">Western dance (solo) (4PM - 5PM)</option>

        <option value="Extempore English">Extempore English  (9AM - 10AM)</option>
        <option value="Poem Recitation Malayalam">Poem Recitation Malayalam  (9AM - 10AM)</option>
        <option value="Story Writing Malayalam">Story Writing Malayalam  (10.30AM - 11.30AM)  </option>
        <option value="Poem Recitation English">Poem Recitation English  (10.30AM - 11.30AM)</option>
        <option value="Cartoon Drawing">Cartoon Drawing  (12PM-1.30PM)</option>
        <option value="Extempore Malayalam">Extempore Malayalam  (12PM-1PM)</option>
        <option value="Story Writing English">Story Writing English  (2PM-3PM)</option>
        <option value="Digital Drawing">Digital Drawing  (2PM-3.30PM)</option>
        <option value="Mappila paattu">Mappila paattu  (4PM-5PM)</option>
        <option value="Pencil Drawing">Pencil Drawing  (4PM-5.30PM)</option>
      </select>
    </div>

    <div class="user-box">
      <input type="text" name="univreg" required="true">
      <label>University ID</label>
    </div>
    
    <div class="user-box">
      <input type="email" name="email" required="true">
      <label>Email</label>
    </div>
    
    <div class="user-box">
      <input type="phone" name="whatsapp" required="true">
      <label>WhatsApp Contact</label>
    </div>
    

    <a id="submit" style="cursor: pointer;">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>


<script type="text/javascript" src="assets/js/jquery.js"></script>
<script type="text/javascript" src="assets/js/loader.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
